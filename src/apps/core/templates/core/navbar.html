{% load core_tags %}
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-e" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Email Lurker</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-e">
            <ul class="nav navbar-nav">
                {% for item in navbar_menu.children %}
                    <li class="{% active request item.active_regex %}">
                        <a href="{{ item.url }}">
                            {{ item.label }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            User <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            {% if user.is_admin %}
                                <li>
                                    <a href="/admin/">
                                        <i class="fa fa-cogs"></i>&nbsp;
                                        Admin
                                    </a>
                                </li>
                            {% endif %}
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="{% url 'accounts:logout' %}">
                                    <i class="fa fa-sign-out"></i>&nbsp;
                                    Sign Out
                                </a>
                            </li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
            <form class="navbar-form navbar-right" action="{% url 'core:search' %}" role="search" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="search" name="search">
                </div>
            </form>
        </div>
    </div>
</nav>
