{% load core_tags %}
<li>
    <a href="{% url 'mails:list-filtered' filter_id=filter.pk %}" class="{% active_filter request filter.pk %}">
        <span class="icon">
            <i class="{{ filter.icon }}"></i>
        </span>
        <span class="name">
            {{ filter.name }}
        </span>
        <span class="pull-right">
            <span class="badge update-filter" data-id="{{ filter.pk }}">
                {{ filter.count }}
            </span>
        </span>
    </a>
</li>
